# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - "../api/*.graphql"

exec:
  filename: gqlgen_graphql.go
  package: graphql

model:
  filename: gqlgen_models.go
  package: graphql

models:
  Deck:
    fields:
      user:
        resolver: true