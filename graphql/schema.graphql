type Query {
  version: String!
}

type Mutation {
  registerUser(user: RegisterUser!): User!
  createDeck(deck: CreateDeck!): Deck!
}

type User {
  id: String!
  email: String!
}

type Deck {
  id: ID!
  name: String!
  user: User!
}

input RegisterUser {
  email: String!
}

input CreateDeck {
  name: String!
}